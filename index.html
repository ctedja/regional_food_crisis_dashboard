    <script>
        $(document).ready(function () {

                var activeTab = $(e.target).text(); // Get the name of active tab
                var previousTab = $(e.relatedTarget).text(); // Get the name of previous active tab

                $(".previous-tab span").html(previousTab);

        function displayChloro(countryKey) {

            } else {
                addColor = "#007dbc"
            };
            let countryLabel = countryInfo.countryName

            map.removeLayer("cf");
            map.removeLayer("cb");

            // country-fills
            map.addLayer({
                "id": "cf",
                "type": "fill",
                "source": "cbs",
                "layout": {},
                "paint": {
                    "fill-color": addColor,
                    "fill-opacity": 0.1,
                }
            })

            map.addLayer({
                "id": "cb",
                "type": "line",
                "source": "cbs",
                "layout": {},
                "paint": {
                    "line-color": addColor,
                    "line-width": .5
                }
